<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>{% block title %}Mi sitio de recetas{% endblock %}</title>
  </head>

  <body class="d-flex flex-column min-vh-100">
    <header>
     <nav class="navbar navbar-expand-lg bg-body-tertiary px-5">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">App Recetas</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="{% url 'inicio' %}">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'inicio' %}#container-recetas">Recetas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'contacto' %}">Contacto</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
    </header>

    <main class="flex-fill container-fluid p-0 pt-0">
      {% block content %}
      <!-- Aquí va el contenido de cada página -->
      {% endblock %}
    </main>

    <footer class="py-2 pt-3 mt-auto bg-body-tertiary">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h5>App Recetas</h5>
                <p>Donde encuentras tus mejores preparaciones.</p>
            </div>
            <div class="col-md-3">
                <ul class="list-unstyled">
                    <li><a href="{% url 'inicio' %}" class="text-black">Inicio</a></li>
                    <li><a href="{% url 'inicio' %}#container-recetas" class="text-black">Recetas</a></li>
                    <li><a href="{% url 'contacto' %}" class="text-black">Contacto</a></li>
                </ul>
            </div>
            <div class="col-md-3">
                <ul class="list-unstyled">
                    <li><a href="#" class="text-black">Facebook</a></li>
                    <li><a href="#" class="text-black">Twitter</a></li>
                    <li><a href="#" class="text-black">Instagram</a></li>
                </ul>
            </div>
        </div>
        <div class="text-center mt-3">
            <p>&copy; 2025 Mi sitio de recetas. Todos los derechos reservados.</p>
        </div>
    </div>
</footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
